<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BANK | log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to <span class="text-red-700"> Baap-Er-Bank!!!</span>
      </h1>
    </header>
    <!-- input section start  -->
    <section class="bg-rose-200 w-3/4 mx-auto p-16 mt-4">
      <h3 class="text-3xl text-center m-5">Please Log In</h3>
      <div>
        <input
          id="username"
          class="border-2 border-gray-400 block w-3/4 mb-4"
          type="text"
          placeholder="Your username"
        />
        <input
          id="userpassword"
          class="border-2 border-gray-400 block w-3/4 mb-4"
          type="password"
          placeholder="Your password"
        />
        <p id="error" class="text-center text-red-900 font-bold"></p>
        <button
          id="login-submit"
          class="bg-red-600 px-5 py-2 font-bold text-white rounded"
        >
          Submit
        </button>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
